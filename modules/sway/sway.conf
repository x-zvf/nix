exec_always dbus-update-activation-environment  WAYLAND_DISPLAY DISPLAY XDG_CURRENT_DESKTOP SWAYSOCK I3SOCK XCURSOR_SIZE XCURSOR_THEME NIXOS_OZONE_WL


